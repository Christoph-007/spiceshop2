<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }
        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8) url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCAzOCAzOCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBzdHJva2U9IiM2NjYiPgogICAgPGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj4KICAgICAgICA8ZyB0cmFuc2Zvcm09InRyYW5zbGF0ZSgxIDEpIiBzdHJva2Utd2lkdGg9IjIiPgogICAgICAgICAgICA8Y2lyY2xlIHN0cm9rZS1vcGFjaXR5PSIuNSIgY3g9IjE4IiBjeT0iMTgiIHI9IjE4Ii8+CiAgICAgICAgICAgIDxwYXRoIGQ9Ik0zNiAxOGMwLTkuOTQtOC4wNi0xOC0xOC0xOCI+CiAgICAgICAgICAgICAgICA8YW5pbWF0ZVRyYW5zZm9ybQogICAgICAgICAgICAgICAgICAgIGF0dHJpYnV0ZU5hbWU9InRyYW5zZm9ybSIKICAgICAgICAgICAgICAgICAgICB0eXBlPSJyb3RhdGUiCiAgICAgICAgICAgICAgICAgICAgZnJvbT0iMCAxOCAxOCIKICAgICAgICAgICAgICAgICAgICB0bz0iMzYwIDE4IDE4IgogICAgICAgICAgICAgICAgICAgIGR1cj0iMXMiCiAgICAgICAgICAgICAgICAgICAgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiLz4KICAgICAgICAgICAgPC9wYXRoPgogICAgICAgIDwvZz4KICAgIDwvZz4KPC9zdmc+') center/50px no-repeat;
        }
        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login to E-Commerce</h3>
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html" class="text-decoration-none">Don't have an account? Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if user is already logged in
        const token = localStorage.getItem('token');
        if (token) {
            // Verify token and redirect if valid
            fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    redirectBasedOnRole(data.user.role);
                }
            })
            .catch(() => {
                // If token is invalid, remove it
                localStorage.removeItem('token');
            });
        }

        function redirectBasedOnRole(role) {
            switch (role) {
                case 'customer':
                    window.location.href = 'customer.html';
                    break;
                case 'merchant':
                    window.location.href = 'merchant.html';
                    break;
                case 'admin':
                    window.location.href = 'admin.html';
                    break;
                default:
                    showError('Invalid user role');
            }
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }

        function setLoading(loading) {
            const form = document.getElementById('loginForm');
            const button = document.getElementById('loginButton');
            if (loading) {
                form.classList.add('loading');
                button.disabled = true;
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
            } else {
                form.classList.remove('loading');
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            let hasError = false;
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                hasError = true;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                hasError = true;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                hasError = true;
            }

            if (hasError) return;

            try {
                setLoading(true);
                const response = await authService.login(email, password);
                redirectBasedOnRole(response.user.role);
            } catch (error) {
                showError(error.message || 'Login failed. Please check your credentials and try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
